    <section id="contactForm" class="contact-form overflow-x-hidden mt-28 3xl:mt-[200px]">
        <div class="px-3 md:px-8 lg:px-10 xl:px-12 3xl:px-24 space-y-10 ">

            <div class=" grid md:grid-cols-[60%_40%] gap-y-6 md:gap-3">
                <div class="">
                    <div class="text-5xl 3xl:text-7xl font-bebasNeue">
                        LET'S TALK!
                    </div>
                    <form @submit.prevent="ContactForm" class="pt-10">
                        <div id="contactform" class="space-y-8 3xl:space-y-16 w-full">
                            <div class="space-y-1">
                                <div class="flex gap-x-12 lg:gap-x-20 3xl:gap-36 items-center">
                                    <label for="name" class="font-bebasNeue text-xl 3xl:text-5xl lg:text-3xl grow-0">NAME</label>
                                 <div class=" grow space-y-1">
                                    
                                    <input type="text" v-model="leadData.name" v-validate="'required|alpha_spaces'" placeholder=""
                                        id="name" name="name"
                                        class="text-base lg:text-xl 3xl:text-3xl border-b border-black border-opacity-40 w-full  focus:outline-none focus:border-[#ff0507]">
                                   
                                        <div class="text-red-700 text-sm  3xl:text-xl font-dm_sans error hidden">
                                            <div v-if="submitted && errors.has('name') && !showSuccess" class="invalid">
                                                {{ errors.first("name") }}
                                            </div>
                                        </div>
                                 </div>
                                </div>
                                
                            </div>
                            <div  class="space-y-1">
                                <div class="flex gap-x-12 lg:gap-x-20 3xl:gap-36 items-center">
                                    <label for="email" class="font-bebasNeue text-xl lg:text-3xl 3xl:text-5xl grow-0">EMAIL</label>


                                  <div class="space-y-1 grow">
                                    <input type="email" v-model="leadData.email" v-validate="'required|email'"
                                        id="email" name="email"
                                        class="lg:text-xl 3xl:text-3xl border-b border-black border-opacity-40 w-full  focus:outline-none focus:border-[#ff0507]">
                                        <div class="text-red-700 text-sm 3xl:text-xl font-dm_sans error hidden">
                                            <div v-if="submitted && errors.has('email') && !showSuccess" class="invalid">
                                                {{ errors.first("email") }}
                                            </div>
                                        </div>
                                  </div>
                                </div>
                              
                            </div>
                            <div  class="space-y-1">
                                <div class="flex gap-x-12 lg:gap-x-20 3xl:gap-36 items-center">
                                    <label for="phone" class="font-bebasNeue text-xl lg:text-3xl 3xl:text-5xl grow-0">Phone</label>
                                  <div class="space-y-1 grow">
                                    <input type="text" id="phone" name="phone" v-model="leadData.phone"
                                        v-validate="'required|phone'"
                                        class="lg:text-xl 3xl:text-3xl border-b border-black border-opacity-40 w-full  focus:outline-none focus:border-[#ff0507]">
                                        <div class="text-red-700 text-sm 3xl:text-xl font-dm_sans error hidden">
                                            <div v-if="submitted && errors.has('phone') && !showSuccess" class="invalid">
                                                {{ errors.first("phone") }}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                              
                            </div>
                            <div  class="space-y-1">
                                <div class="flex flex-col gap-y-4 lg:gap-x-6 3xl:gap-12 items-start">
                                    <label for="message" class="font-bebasNeue text-xl lg:text-3xl 3xl:text-5xl grow-0">Describe Your project</label>
                                  <div class="space-y-1 w-full">
                                    <textarea name="message" v-model="leadData.message" v-validate="''" id="message"
                                        class="bg-[#ECECEC] p-4 resize-none lg:text-xl 3xl:text-3xl  w-full h-[150px]  2xl:h-[250px] 3xl:h-[500px]  focus:outline-none focus:border-[#ff0507]"></textarea>
                                        <div class="text-red-700 text-sm 3xl:text-xl font-dm_sans error hidden">
                                            <div v-if="submitted && errors.has('message') && !showSuccess" class="invalid">
                                                {{ errors.first("message") }}
                                            </div>
                                        </div>
                                  </div>

                                </div>
                              

                            </div>



                            <div class="mt-10 flex items-center justify-end">
                                <button type="submit"
                                    class="font-bebasNeue text-xl lg:text-3xl 3xl:text-5xl text-white bg-black px-10 hover:bg-white hover:text-black shadow-md transition-all duration-500 rounded-md py-2 hover:border hover:border-black"><span>SEND</span></button>
                            </div>

                        </div>


                    </form>
                    <div class="success text-green-600 font-dm_sans error hidden ">
                    <div v-if="submitted && showSuccess "  id="suceess-message">
                        {{ successResponse }}
                    </div>
                    </div>
                    <div class=" text-red-700 font-dm_sans error hidden ">
                    <div v-if="submitted && showError" >
                        {{ errorResponse }}
                    </div>
                    </div>
                </div>
              
                <div class=" xl:px-10  ">
                    <img src="assets/images/mail.svg" alt="" class="w-44 lg:w-72 xl:w-64 3xl:w-[500px] hidden md:block  self-end justify-self-end">
                    <div class="font-dm_sans flex flex-col gap-2 xl:mt-32 items-end md:mt-32">
                        <a href="mailto:contact@actanos.com"
                            class="text-xl underline text-[#0873ba] 3xl:text-3xl font-medium font-dm_sans">contact@actanos.com</a>
                        <a href="tel:+919885056898" class="text-xl 3xl:text-3xl font-medium font-dm_sans"><span class="font-bold">+91 </span>9885056898</a>
                    </div>


                </div>
            </div>
            <div>
                <div>

                </div>
            </div>
        </div>

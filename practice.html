<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  padding: 40px;
  background-image: linear-gradient(#e8f0ff 0%, white 52.08%);
  color: #0e3481;
  min-height: 100vh;
}

.header .lead {
  max-width: 620px;
}
.gallery-container-wrap {
  position: relative;
}

/** Below CSS is completely optional **/

.gallery-item {
  width: 200px;
  padding: 5px;
}

.btn-dynamic {
  color: #333;
  background-color: white;
  padding: 5px 10px;
  position: absolute;
  bottom: 15px;
  right: 15px;
  font-size: 14px;
  z-index: 9999;
}

    </style>
</head>
<body>
    <div class="header d-flex flex-column align-items-center">
        <h1 class="display-6 mt-3 mb-0">lightGallery</h1>
        <p class="lead mt-2 mb-4">
          lightGallery is a feature-rich, modular JavaScript gallery plugin for building beautiful image and video galleries for the web and the mobile
        </p>
        <a class="btn mb-5 btn-outline-primary" href="https://github.com/sachinchoolur/lightGallery" target="_blank">View on GitHub</a>
      </div>
      <div class="container-sm">
        <div class="row justify-content-center">
          <div class="col col-md-8 gallery-container-wrap">
            <button type="button" class="btn btn-dynamic"
              id="dynamic-mode-images" >
              See 15 photos
            </button>
            <div class="gallery-container" id="gallery-dynamic-thumbnails">
              <a
                  data-lg-size="1600-1067"

              >
                  <img
                      alt="layers of blue."

                  data-sub-html="<h4>Photo by - <a href='https://unsplash.com/@yusufevli' >Yusuf Evli </a></h4><p> Foggy Road</p>"
